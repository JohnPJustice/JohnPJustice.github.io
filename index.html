<html>
<head>
    <title>John Paul Justice</title>
    <meta charset="utf-8">
    <script type="application/javascript" src="jquery/jquery-1.12.1.js"></script>
    <script type="application/javascript" src="jquery/bootstrap.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 20%;
            margin: auto;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">John Paul Justice</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">About Me</a></li>
                <li><a href="#">Contact Me</a></li>
            </ul>
        </div>
    </nav>
<div class="container-fluid bg-1">
    <div id="selfCarousel" class="carousel slide" data-ride="carousel">

        <div class="carousel-inner" role="listbox">
            <div class="item active ">
                <img src="images/jj.jpg" class="img-circle" alt="Consultant"/>
                <div class="carousel-caption">
                    <h4>Consultant</h4>
                </div>
            </div>
            <div class="item">
                <img src="images/Engineer.JPG" class="img-circle" alt="Engineer"/>
                <div class="carousel-caption">
                    <h4>Engineer</h4>
                </div>
            </div>
            <div class="item">
                <img src="images/JohnJ.jpg" class="img-circle" alt="Developer"/>
                <div class="carousel-caption">
                    <h4>Developer</h4>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#selfCarousel" role="button">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#selfCarousel" role="button">
            <span class="glyphicon glyphicon-chevron-right" ></span>
            <!--<span class="sr-only">Next</span>-->
        </a>
    </div>
</div>



<script>
    $("#selfCarousel").carousel({ interval: 1500 });
    $(".left").click(function () {
        $("#selfCarousel").carousel("prev");
    });
    $(".right").click(function () {
        $("#selfCarousel").carousel("next");
    });
</script>
</body>
</html>
