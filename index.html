<!doctype html>
<html lang="en" ng-app="app">

<head>
  <title>{{mainNameTitle}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" />
  <script src="scripts/angular.js"></script>
  <script src="scripts/jquery-1.12.1.js"></script>
  <script src="app/controllers/main.js"></script>
  <script src="scripts/angular-route.min.js"></script>
  <script src="scripts/charts.min.js"></script>
</head>

<body ng-controller="mainController">
  <div class='at-container'>
    <div class='at-item'>{{mainName}}</div>
  </div>

  <div class="at-common-container">
    <div class="at-common-item">
      <div>{{mainTitle}}</div>
    </div>
  </div>

  <div class="at-experience-container">
    <div class="at-experience-item">
      <div class="main-experience">
        <h2>{{mainExperience}}</h2>
      </div>
      <div class="col-3-lg">
        <button type="button" class="collapsible "><img class="emplogo" src="./images/workHistory/capsaBrand.png"
            alt="Capsa"></button>
        <div class="content">
          <p>{{capsaTitle}}</p>
          <p>{{capsaEmpTime}}</p>
          <p>{{capsaSummary}}</p>
        </div>
      </div>
    </div>
  </div>


  <div class="main"></div>
  <div class="at-common-item">&copy;
    <script>document.write(" " + new Date().getFullYear());</script>
  </div>

</body>

</html>
